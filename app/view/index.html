<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google" content="notranslate">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivaldi</title>
    <link rel="stylesheet" href="./css/tutorial-modal.css">
    <link rel="stylesheet" href="./css/appbar.css">
    <link rel="stylesheet" href="./css/graph.css">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/calculator.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/steps.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

    <div id="tutorial-modal-container">
        <div id="tutorial-screen"></div>
        <div id="tutorial-modal">
            <div id="body-modal">
                <div style="display: flex;justify-content: center;align-items: center;">
                    <svg width="39" height="38" viewBox="0 0 39 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M29.9832 19.6331L11.1401 28.3711L13.2349 19.6331L11.1401 10.895L29.9832 19.6331ZM12.9302 13.1117L14.3488 19.0294H25.6794L12.9302 13.1117ZM14.3298 20.2961L12.9302 26.1544L25.5652 20.2961H14.3298Z" fill="white"></path>
                    </svg>
                </div>
                <div style="color:white">
                    <p>Mantenga presionado el botón "enviar" para abrir el menú</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-step" id="modal-step">
        <div id="icon-container">
            <svg id="close-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 6L6 18" stroke="#B8B8B8" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"/>
                <path d="M6 6L18 18" stroke="#B8B8B8" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"/>
            </svg>
        </div>    
        <div id="step-body"></div>
    </div>

    <div id="grapth-canvas-modal">
        <div id="screen-modal"></div>
        <div id="modal-graph"></div>
    </div>


    <div id="grapth-canvas-modal-3d">
        <div id="screen-modal-m"></div>
        <div id="modal-graph-3d">
            <div id="canvas-3d-preview">
            </div>
        </div>
    </div>


    <div id="modal-container">
        <div id="screen"></div>
        <div id="modal">
            
            <div class="item-operation-modal" action="eval">
                <span>Evaluar</span>
            </div>

            <div class="item-operation-modal" action="simpli">
                <span>Simplificar</span>
            </div>

            <div class="item-operation-modal" action="factor">
                <span>Factorizar</span>
            </div>

            <div class="item-operation-modal" action="limit">
                <span>Resolver limite</span>
            </div>

            <div class="item-operation-modal" action="permutation">
                <span>Resolver permutacion</span>
            </div>

            <div class="item-operation-modal" action="convination">
                <span>Resolver combinación</span>
            </div>

            <div class="item-operation-modal" action="integrate">
                <span>Integrar</span>
            </div>

            <div class="item-operation-modal" action="derivate">
                <span>Derivar</span>
            </div>

            <div class="item-operation-modal" action="grapth" mode="2d">
                <span>Graficar</span>
            </div>

            <div class="item-operation-modal" action="grapth" mode="3d">
                <span>Graficar en 3d</span>
            </div>

        </div>
    </div>


    <div id="header-container">
        <div id="show">      
            <svg id="show-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="3.5" stroke="#2e2e2e"/>
                <path d="M21 12C21 12 20 4 12 4C4 4 3 12 3 12" stroke="#2e2e2e"/>
            </svg>    
        </div>
        <div id="container-text">
            <div><math-field id="operation" style="font-size: 25px;z-index: 999; padding: 8px;border-radius:5px"></math-field></div>
            <div><math-field id="result" style="font-size: 25px;"></math-field></div>
        </div>
    </div>



    <div id="root-container">
        
        <div id="buttons-container">

            <div id="buttons-functions-container">
                <div>
                    <div id="item-container-options">
                        <button id="btn-deg-mode" mode="deg">deg</button>
                    </div>
                    <div id="item-container">
                        <button class="btn-item" renderValue="^2">

                            </svg>   
                        </button>

                        <button class="btn-item">
                            (
                        </button>
                        <button class="btn-item">
                            )                               
                        </button>
                        <button class="btn-item" renderValue="=">
                            =
                        </button>
                        
                        <button id="clear-all">C</button>
                    </div>
                    <div id="item-container">
                        <button class="btn-item" renderValue=" \log(">log</button>
                        <button class="btn-item" renderValue=" \ln(">ln</button>
